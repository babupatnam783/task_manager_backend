name: Deploy Node.js Backend to Firebase Functions

on:
  push:
    branches:
      - main # Adjust this based on your main branch name

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # Use the same version as your functions

      - name: Install Firebase CLI
        run: npm install -g firebase-tools # Install Firebase CLI globally

      - name: Install dependencies
        run: cd task_manager_backend && npm install # Install dependencies for the backend

      - name: Authenticate with Firebase
        run: echo "${{ secrets.FIREBASE_TOKEN }}" | firebase login:ci # Authenticate with Firebase using the token

      - name: Set Firebase Project
        run: cd task_manager_backend && firebase use task-manager-backend-1a308 # Set your Firebase project ID

      - name: Deploy to Firebase Functions
        run: cd task_manager_backend && npm run deploy --token ${{ secrets.FIREBASE_TOKEN }}
